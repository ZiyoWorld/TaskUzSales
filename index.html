  <main>
    <div class="modal" id="modal">
      <div class="modal-header">
        <h3>NEW Create a job</h3>
        <p id="close-modal">‚ùå</p>
      </div>
      <div class="modal-body">
        <form id="form" class="form">
          <div class="card">
            <h2>Client details</h2>
            <div class="card-flex">
              <input type="text" id="firstname" placeholder="First name">
              <input type="text" id="lastname" placeholder="Last name">
            </div>
            <input type="text" id="phone" placeholder="Phone">
            <input type="text" id="email" placeholder="Email(optional)">
          </div>
          <div class="card">
            <h2>Job details</h2>
            <div class="card-flex">
              <select id="job-type" >
                <option selected disabled>Job Type</option>
                <option value="economist">Economist</option>
                <option value="doctor">Doctor</option>
              </select>
              <select id="job-source">
                <option selected disabled>Job Sourse</option>
                <option value="1">1</option>
                <option value="2">2</option>
              </select>
            </div>
            <textarea type="text"  id="description" placeholder="Job description (optional)"></textarea>
          </div>
          <div class="card">
            <h2>Service location</h2>
            <input type="text" id="address" placeholder="Address">
            <input type="text" id="city" placeholder="City">
            <input type="text" id="state" placeholder="State">
            <div class="card-flex">
              <input type="text" id="zip-code" placeholder="Zip code">
              <select id="area">
                <option selected>Area</option>
                <option value="1000">1000</option>
                <option value="2000">2000</option>
              </select>
            </div>
          </div>
          <div class="card">
            <h2>Scheduled</h2>
            <input type="date" id="datetimes" placeholder="Start Date">
            <div class="card-flex">
              <div class="label-top">
                <label for="startTime">StartTime</label>
                <input type="time" id="startTime">
              </div>
              <div class="label-top">
                <label for="endTime">EndTime</label>
                <input type="time" id="endTime" >
              </div>
              
            </div>
            <select id="test-select">
              <option selected disabled>Test Select</option>
              <option value="10">10</option>
              <option value="20">20</option>
            </select>
          </div>
  
        
      </div>
      <div class="modal-footer">
        <button type="submit" id="modal-submit">Create Job</button>
        <button type="reset" id="modal-save">Reset Info</button>
      </div>
    </form>
